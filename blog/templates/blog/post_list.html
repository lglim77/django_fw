{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
<div>
    <p>published: {{post.published_date}}</p>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title|linebreaksbr}} <small>Comments: {{ post.approved_comments.count }}</small></a></h2>
    <p>{{post.text}}</p>
</div>
<hr>

{% endfor %}

{% endblock %}
